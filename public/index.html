<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ollama Connect</title>
  <link rel="stylesheet" href="styles.css?v=3">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>

<body>

  <div id="app">
    <!-- Mobile Overlay -->
    <div id="overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h3>Chats</h3>
        <button id="close-sidebar-btn" class="menu-btn" style="font-size: 1rem;">‚úï</button>
      </div>

      <button class="new-chat-btn" id="new-chat-btn">
        <span>+</span> New Chat
      </button>

      <div class="chat-list" id="chat-list">
        <!-- Chat items injected here -->
      </div>

      <!-- Hidden elements for logic binding if needed, but we will move controls to header -->
      <input type="checkbox" id="thinking-toggle" style="display: none;">

      <div class="sidebar-footer">
        <div class="font-size-changer">
          <button class="font-btn" data-size="small" title="Small Font">A</button>
          <button class="font-btn active" data-size="medium" title="Medium Font">A</button>
          <button class="font-btn" data-size="large" title="Large Font">A</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
      <header>
        <!-- Left: Menu Button -->
        <button class="menu-btn" id="menu-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="currentColor">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </button>

        <!-- Center: Model Selector -->
        <!-- Center: Model Selector & Controls -->
        <div class="model-selector-container"
          style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
          <div class="model-selector" id="model-selector-btn">
            <span id="current-model-name" style="flex: 1; text-align: center;">Loading...</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
              fill="currentColor">
              <path d="M480-360 280-560h400L480-360Z" />
            </svg>
          </div>

          <!-- Interactive Controls (Always visible as requested) -->
          <div id="header-controls" style="display: flex; align-items: center; gap: 6px;">
            <button id="search-btn" class="icon-btn" title="Toggle Web Search"
              style="background: var(--bg-tertiary); border-radius: 50%; width: 32px; height: 32px; border: 1px solid var(--border); font-size: 0.8rem; color: var(--text-secondary);">
              üåê
            </button>
            <button id="thinking-btn" class="icon-btn" title="Toggle Thinking"
              style="background: var(--bg-tertiary); border-radius: 50%; width: 32px; height: 32px; border: 1px solid var(--border); font-size: 0.8rem;">
              üß†
            </button>
            <div class="quality-selector" id="quality-selector-btn">
              <span id="current-quality-name">Std</span>
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                fill="currentColor">
                <path d="M480-360 280-560h400L480-360Z" />
              </svg>
            </div>
            <!-- Hidden original select for background logic compatibility -->
            <select id="quality-select" style="display: none;">
              <option value="none">Std</option>
              <option value="low">Low</option>
              <option value="medium">Med</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <!-- Quality Modal -->
        <div id="quality-modal" class="model-modal-container">
          <div class="model-modal-content" style="max-width: 300px;">
            <div class="model-modal-header">
              <h3>Reasoning Quality</h3>
              <button class="close-modal-btn" id="close-quality-modal">√ó</button>
            </div>
            <div class="model-list-container">
              <div class="model-option" onclick="setQualityPreset('none')">
                <div class="model-info">
                  <span class="model-name">‚â° Standard</span>
                </div>
              </div>
              <div class="model-option" onclick="setQualityPreset('low')">
                <div class="model-info">
                  <span class="model-name">‚â° Low Reasoning</span>
                </div>
              </div>
              <div class="model-option" onclick="setQualityPreset('medium')">
                <div class="model-info">
                  <span class="model-name">‚â° Med Reasoning</span>
                </div>
              </div>
              <div class="model-option" onclick="setQualityPreset('high')">
                <div class="model-info">
                  <span class="model-name">‚â° High Reasoning</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Model Modal (Fullscreen overlay) -->
        <div id="model-modal" class="model-modal-container">
          <div class="model-modal-content">
            <div class="model-modal-header">
              <h3>Select Model</h3>
              <button class="close-modal-btn" id="close-model-modal">√ó</button>
            </div>
            <div class="sorting-controls">
              <button class="sort-btn active" id="sort-default">
                <span>Default</span>
              </button>
              <button class="sort-btn" id="sort-az">
                <span>A-Z</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                  fill="currentColor">
                  <path d="M480-120v-480l-160 160-56-56 256-256 256 256-56 56-160-160v480H480Z" />
                </svg>
              </button>
            </div>
            <div class="model-list-container" id="model-list">
              <!-- Models injected here -->
            </div>
          </div>
        </div>

        <!-- Right: New Chat & Status -->
        <div style="display: flex; align-items: center; gap: 10px;">
          <button class="icon-btn" id="header-new-chat-btn" title="New Chat">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
              fill="currentColor">
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
            </svg>
          </button>

          <!-- Capability Icons moved to center controls -->

          <div class="status-indicator" id="status-indicator"></div>
        </div>
      </header>

      <div id="chat-container">
        <div id="messages-area">
          <!-- Messages injected here -->
          <div class="message assistant-msg" style="opacity: 0.5; text-align: center; margin-top: 2rem;">
            <div class="message-content">Start a conversation</div>
          </div>
        </div>
      </div>

      <footer>
        <div class="input-wrapper">
          <textarea id="user-input" rows="1" placeholder="Message Ollama..."></textarea>
          <button id="send-btn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor" />
            </svg>
          </button>
        </div>
      </footer>
    </main>

    <!-- Login Overlay -->
    <div id="login-overlay"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-primary); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;">
      <div
        style="background: var(--bg-secondary); padding: 2rem; border-radius: 16px; border: 1px solid var(--border); width: 100%; max-width: 320px; text-align: center;">
        <h2 style="margin-bottom: 0.5rem;">Secure Access</h2>
        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem;">Please enter your personal
          password to continue.</p>
        <div style="position: relative; margin-bottom: 1rem;">
          <input type="password" id="login-password" placeholder="App Password"
            style="width: 100%; padding: 0.75rem; padding-right: 2.5rem; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-tertiary); color: var(--text-primary); outline: none;">
          <button id="toggle-password"
            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; padding: 4px;">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
              fill="currentColor">
              <path
                d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 228q113 0 207.5-58.5T833-500q-47-71-141.5-129.5T480-688q-113 0-207.5 58.5T127-500q47 71 141.5 129.5T480-272Z" />
            </svg>
          </button>
        </div>
        <button id="login-btn"
          style="width: 100%; padding: 0.75rem; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: 600; cursor: pointer;">Connect</button>
        <p id="login-error" style="color: var(--error); font-size: 0.8rem; margin-top: 1rem; display: none;">Invalid
          password</p>
      </div>
    </div>
  </div>

  <script src="app.js?v=3"></script>
</body>

</html>
